<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>TodoAPp</title>
    <!--  css code file  -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <!-- navbar auto responsive -->
    <nav id="navbar" class="navibar">   
        <a href="#home" class="active">Home</a>
        <a href="#About">About</a>
        <a href="javascript:void(0);" class="icon" onclick="showMobileNav()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>

    <!--  your content here  -->
    <h1>Todo App Today!</h1>
    <div class="wrapper">
        <form>
            <input type="text" id="todo-input" placeholder="Write anything on here !" autocomplete="off">
            <button id="add-button">ADD</button>
        </form>
        <ul>
            <li class="todo">
                <input type="checkbox" id="todo-1">
                <label for="todo-1" class="custom-checkbox">
                    <i class="fa-solid fa-check"></i>
                </label>
                <label class="todo-text" for="todo-1">
                    Build the webapp django.
                </label>
                <button class="delete-button">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </li>
            <li class="todo">
                <input type="checkbox" id="todo-2">
                <label for="todo-2" class="custom-checkbox">
                    <i class="fa-solid fa-check"></i>
                </label>
                <label class="todo-text" for="todo-2">
                    Build the webapp django 2.
                </label>
                <button class="delete-button">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </li>
        </ul>
    </div>
    
    <!-- javascript code file  -->
    <script src="js/main.js"></script>
</body>
</html>
